<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title><%=novel.name%>-清爽小说</title>
    <link rel="stylesheet" href="/mui/css/mui.min.css">

</head>
<body>
<div class="mui-content">
    <%-section%>
    <div class="mui-content-padded">
        <%if(!!nexturl){%>
        <a href="/novel/<%=novel.index%>/<%=nexturl%>" class="mui-btn mui-btn-danger mui-btn-block">下一章</a>
        <%}%>
        <a href="/novel/<%=novel.index%>" class="mui-btn mui-btn-primary mui-btn-block">目录</a>
        <%if(!!preurl){%>
        <a href="/novel/<%=novel.index%>/<%=preurl%>" class="mui-btn mui-btn-block">上一章</a>
        <%}%>
    </div>
</div>
<script src="/mui/js/mui.min.js"></script>
</body>
</html>
